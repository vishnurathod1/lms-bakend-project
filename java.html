<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JAVA Trainer Page</title>
    <link rel="stylesheet" href="css_trainer.css" />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body class="trainer-page">
    <div class="trainer-header">
        <li class="navbar-item"><a href="trainer_home.html" class="navbar-link"><i class="fas fa-chalkboard-teacher"></i>  GO To Trainer</a></li>

     <main class="trainer-main">
        <section class="content-display">
            <div id="featureContent" style="margin-top: 20px; padding: 20px; border: 1px solid #ddd; background-color: #f9f9f9; display: none;">
                <h1>Java Trainer Dashboard</h1>
                <h3 id="contentTitle">Selected Feature Content</h3>
                <div id="contentArea"></div>
            </div>
        </section>

            <div class="category-section">
                <h3><i class="fa fa-cogs"></i> Java Trainer Features</h3>
                <ul class="featuresList">
                    <li><a href="trainer_schedule.html"><i class="fas fa-calendar-alt"></i> Trainer Schedule</a></li>
                    <li><a href="add_recorded_class_upload.html"><i class="fas fa-video"></i> Add Java Recorded Class</a></li>
                    <li><a href="add_live_class.html"><i class="fas fa-play-circle"></i> Add Java Live Class</a></li>
                    <li><a href="trainer_assignments.html"><i class="fas fa-tasks"></i> Java Assignments</a></li>
                    <li><a href="trainer_compliance.html"><i class="fas fa-check-circle"></i> Java Trainer Compliance</a></li>
                    <li><a href="trainer_attendance.html"><i class="fas fa-calendar-check"></i> Java student Attendance</a></li>
                </ul>
            </div>

    </div>
        </section>
        <script>
            function filterFeatures() {
                const input = document.getElementById('searchInput');
                const filter = input.value.toLowerCase();
                const lists = document.querySelectorAll('.featuresList');
                lists.forEach(ul => {
                    const li = ul.getElementsByTagName('li');
                    for (let i = 0; i < li.length; i++) {
                        const a = li[i].getElementsByTagName('a')[0];
                        const textValue = a.textContent || a.innerText;
                        if (textValue.toLowerCase().indexOf(filter) > -1) {
                            li[i].style.display = "";
                        } else {
                            li[i].style.display = "none";
                        }
                    }
                });
            }

            function loadFeatureContent(title, url) {
                const contentDiv = document.getElementById('featureContent');
                const contentTitle = document.getElementById('contentTitle');
                const contentArea = document.getElementById('contentArea');

                contentTitle.textContent = title;
                contentArea.innerHTML = `<iframe src="${url}" width="100%" height="600px" frameborder="0"></iframe>`;
                contentDiv.style.display = 'block';

                // Scroll to the content
                contentDiv.scrollIntoView({ behavior: 'smooth' });
            }

            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('.featuresList a');
                links.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        const title = this.textContent;
                        const url = this.getAttribute('href');
                        loadFeatureContent(title, url);
                    });
                });
            });
        </script>
        <script src="mode.js"></script>
</body>
</html>
